<h3 class="btitle">举报信息</h3>

    <div style="padding:25px;font-size:16px;">

        <div id="searchBox">
            举报人：<input type="search" id="reportusername" class="secsitdc choose" value="" style="margin-right:12px;"/>

                <option value="0">待处理</option>
                <option value="1">已通过</option>
                <option value="2">未通过</option>
            </select>
            <button type="button" class="btn btn-sm btn-primary" id="searchBtn" onclick="searchreport()">搜  索</button>

                        <table  class="table table-striped" id="tablelistbox">
                            <thead>

                                <th>编号</th>
                                <th>举报原因</th>

                                <th>举报内容属性</th>
                                <th>被举报用户</th>
                                <th>举报时间</th>
                                <th>举报用户</th>
                                <th>处理状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tablelistTbody">
                            <tr v-for="(item,index) in items">
                              <!--  <td class="center"><input type="radio" value=""/></td>-->
                                <td class="center">{{index+1}}</td>
                                <td class="center">{{item.reportdes }}</td>
                                <td>{{item.reporttext}}</td>
                                <td class="center" v-if="item.reporttype==1">内容</td>
                                <td class="center" style="cursor: pointer;" v-else v-on:click="lookcomment(item)">评论</td>
                                <td class="center">{{item.reportObject}}</td>
                                <td class="center">{{item.createtime | time}}</td>
                                <td class="center">{{item.reportusername}}</td>
                                <td class="center">{{item.dealres=="0"?"待处理":(item.dealres=="1"?"通过":"未通过")}}</td>
                                <td class="center" v-if="item.dealres==1">
                                    <button type="button" class="btn" v-if="item.reporttype==1" v-on:click="lookconten2(item)">详情</button>
                                </td>
                                <td class="center" v-else>
                                    <button type="button" class="btn" v-on:click="lookconten(item)">详情</button>
                                    <button type="button" class="pass btn" v-on:click="pass(item)">通过</button>
                                    <button type="button" class="unpass btn" v-on:click="unpass(item)">不通过</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div id="pagerlist">
                            <div id="pagerbtnlist">
                                <span class="glyphicon glyphicon-backward gbtn" id="prepagebtn" onclick="prepage()"></span>
                                <span class="addpagebox">
                                    <span id="jumppage" onclick="jumppage()">跳转到</span>
                                    <input type="number" id="addpageinput" value="1" max="" min="1"/>
                                    共 <span id="allpage">1</span>页
                                </span>
                                <span class="glyphicon glyphicon-forward gbtn" id="nextpagebtn" onclick="nextpage()"></span>
                            </div>
                            <div id="allcontbox">
                                <p id="allconts"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    /*搜索*/

        getcheck(1);

    /*点击详情查看*/
    function reportdetail(nedata){
       console.log("nedata::");
       console.log(nedata);
        var contentlist=[];
       if(nedata.reporttype ==1){
           contentlist=[nedata.contentid];
       }else{
           contentlist=[nedata.cmtcontentid];
       }

        var datapost={"contentlist":contentlist};
//         console.log("datapost::");
//         console.log(datapost);
        datapost=JSON.stringify(datapost);
        // tabledata.tagshow=contentshow;
        $.ajax({
            url : path+'/content/watchContentDetail.do',
            cache:false,//false就不会从浏览器缓存中加载请求信息了
            type:"POST",
            contentType: "application/json",
            dataType:"JSON",
            async:true,
            data: datapost,
            error: function(data){
                layer.msg("服务器未响应,请稍后再试!");
//                console.log("获取失败：");
//                console.log(data);
            },
            success:function(diskJson){
                console.log("查看内容详情接口：");
                console.log(diskJson);
                if(diskJson.code =="1000"){
                    if(diskJson.data.contentlist[0].contentid && diskJson.data.contentlist[0].contentid!=""){
                        repoterdetail2(diskJson.data.contentlist[0]);
                    }else{
                        layer.msg("该内容已被删除！！");
                    }


                }else{
                    layer.msg("数据有误请重试!");
                }


            }
        });
    }

    /*查看详情2*/
    function repoterdetail2(urldata){
        var type=urldata.contenttype;
        var url="recomovie.html";
        if(type=="3" || type=="4" || type=="5"){
            url="recopicture.html";
        }else{
            url="recomovie.html";
        }
        layer.open({
            type: 2,
            title: '内容详情',
            shadeClose: true,
            maxmin: true, //开启最大化最小化按钮
            shade: 0.8,
            area: ['80%', '90%'],
            content: url, //iframe的url
            success: function (layero, index) {
                var body = layer.getChildFrame('body', index);
                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                iframeWin.geturl(urldata);
            }
        });
    }

    /*是否通过*/
    function ispass(redata,ispa){
       // console.log(redata);
        var reportid=redata.reportid;
        var dealuser=userdatas.data.userid;
        var datapost={"reportid":reportid,"dealuser":dealuser,dealres:ispa};
//        console.log("datapost::");
//        console.log(datapost);
        datapost=JSON.stringify(datapost);
        $.ajax({
            url : path+'/report/dealreport.do',

            type:"POST",

                //console.log("获取失败：");
                //console.log(data);
            },

//                console.log("处理举报信息：");
//                console.log(diskJson);

                    layer.msg("处理成功！");
                    var pageno=$("#addpageinput").val();
                    getcheck(pageno);
                }


            }
        });
    }

    /*评论详情*/
    function commentdetail(neddata){
        // console.log("neddata:");
        // console.log(neddata);
        var datapost={"cmtid":neddata.commentid};
        datapost=JSON.stringify(datapost);
        // tabledata.tagshow=contentshow;
        $.ajax({
            url : path+'/note/cmtInfo.do',

            dataType:"JSON",

            data: datapost,

                layer.msg("服务器未响应,请稍后再试!");
//                console.log("获取失败：");
//                console.log(data);
            },
            success:function(diskJson){
                // console.log("查看评论详情接口：");
                // console.log(diskJson);
                if(diskJson.code =="1000"){
                    if(diskJson.data.commentid && diskJson.data.commentid!=""){
                        commentdetail2(diskJson.data);
                    }else{
                        layer.msg("该内容已被删除！！");
                    }


                }else{
                    layer.msg("数据有误请重试!");
                }


            }
        });
    }

    /*查看评论详情2*/
    function commentdetail2(urldata){
        var url="report/recomentdetail.html";
        layer.open({
            type: 2,
            title: '内容详情',
            shadeClose: true,
            maxmin: true, //开启最大化最小化按钮
            shade: 0.8,
            area: ['80%', '90%'],

            success: function (layero, index) {
                var body = layer.getChildFrame('body', index);
                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                iframeWin.geturl(urldata);
            }
        });
    }
