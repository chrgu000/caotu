        var speed=1; //播放速度

        var btnSpeedUp=document.getElementById("btnSpeedUp");
        var btnSpeedUpDown=document.getElementById("btnSpeedUpDown");

        //提高播放速度
        function speedUp()
        {
            video.playbackRate+=1;
            speed=video.playbackRate;
        }
        //降低播放速度
        function speedDown()
        {

            if(video.playbackRate>1)
            {
                video.playbackRate--;
            }
            speed=video.playbackRate;
        }
