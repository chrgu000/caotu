    <!-- Page-Level Scripts -->
    <script>
        $(function(){

            costdk="";
        })


        var majiafilse="";
        /*创建标签*/
        function creatlabel(){
            costdk="";
            var userid=userdatas.data.userid;
            var guajianname=$("#userName").val();
            if(majiafilse == ""){
                layer.msg("请上传头像！！");
                return false;
            }
            if(guajianname ==""){
                layer.msg("请输入头套名！！");
                return false;
            }else{
                putObject(majiafilse);
                layer.msg('创建中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: true,offset: '50px', time:10000}) ;
                setTimeout(function(){
                    var userheadphoto=costdk;
                    if(userheadphoto == ""){
                        layer.msg("图片上传失败请重试！！");
                        return false;
                    }
                    var postdata={
                        "userid":userid,"guajianname":guajianname,"guajianurl":userheadphoto
                    };
//                    //console.log("postdata:");
//                    //console.log(postdata);
                    postdata=JSON.stringify(postdata);

                    $.ajax({
                        url : path2+'/guajian/insertguajian.do',
                        cache:false,//false就不会从浏览器缓存中加载请求信息了
                        type:"POST",
                        contentType: "application/json",
                        dataType:"JSON",
                        async:true,
                        data: postdata,
                        error: function(data){
                            layer.msg("服务器未响应,请稍后再试!");
                            ////console.log("创建马甲失败：");
                            ////console.log(data);
                        },
                        success:function(diskJson){
                            // //console.log("创建头套：");
                            // //console.log(diskJson);
                            if(diskJson.code ==1000){
                                layer.msg("创建成功!");
                                $("#userName").val("");
                                $("#upfileshowbox .fontshow").removeClass("hide");
                                $("#fileimg").attr("src","");
                                majiafilse = "";
                            }else{
                                layer.msg("创建失败，请检查是否存在该用户!");
                            }



                        }
                    });
                },3000)

            }

        }


        /*重置*/
        $("#replay").click(function(){
            $("#userName").val("");
            $("#upfileshowbox .fontshow").removeClass("hide");
            $("#fileimg").attr("src","");
            majiafilse = "";
        });


        /*图片显示*/
        $("#file-selector").change(function(){
             majiafilse = this.files[0];
            if (window.FileReader) {
                $("#upfileshowbox .fontshow").addClass("hide");
                var reader = new FileReader();
                reader.readAsDataURL(majiafilse);
                //监听文件读取结束后事件
                reader.onloadend = function (e) {
                    $("#fileimg").attr("src",e.target.result);    //e.target.result就是最后的路径地址
                };

            }else{
                $("#upfileshowbox .fontshow").removeClass("hide");
            }
        });

        /*返回*/
        $("#backHtml").click(function(){
            $("#contentPageBox").load("userheader.html",function(){

            });
        })
    </script>
