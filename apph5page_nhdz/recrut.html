<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 网页作者 -->
    <meta name="author" content="zhu"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <title>图友招募令</title>
    <link href="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/nhdzlogo.png" rel="shortcut icon">
    <link rel="stylesheet" href="css/common.css"/>

    <script src="https://ctkj-1256675270.file.myqcloud.com/jquery.min.js"></script>
    <script src="plugin/layer/layer.js"></script>
    <style>
        #ctru,#ctru2 {position: absolute;top: 0;left: 0;opacity: 0;z-index: -10;}
        body{-webkit-user-select: text; }
    </style>
</head>

<body>
    <div class="conntentsBox">
        <div class="bannerImgBox" style="background:#cce0f4;">
            <img class="bannerImg" src="https://ctkj-1256675270.file.myqcloud.com/recrut/recrut1.png" alt=""/>
            <img class="bannerImg" onclick="ctrlc()" src="https://ctkj-1256675270.file.myqcloud.com/recrut/recrut2.png" alt=""/>
            <img class="bannerImg" src="https://ctkj-1256675270.file.myqcloud.com/recrut/recrut3.png" alt=""/>
        </div>
        <input type="text" value="573872693" id="ctru" />
        <span id="ctru2">573872693</span>

    </div>

    <script>
        function ctrlc(event){
            if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) { //ios
                var copyDOM = document.querySelector('#ctru2');  //要复制文字的节点
                var range = document.createRange();
                // 选中需要复制的节点
                range.selectNode(copyDOM);
                // 执行选中元素
                window.getSelection().addRange(range);
                // 执行 copy 操作
                var successful = document.execCommand('copy');
                try {
                    var msg = successful ? 'successful' : 'unsuccessful';

                    //console.log('copy is' + msg);
                } catch(err) {
                   // console.log('Oops, unable to copy');
                }
                // 移除选中的元素
                window.getSelection().removeAllRanges();
            }else{
                // 动态创建 input 元素
                var aux = document.createElement("input");
                // 获得需要复制的内容
                aux.setAttribute("value", "573872693");
                // 添加到 DOM 元素中
                document.body.appendChild(aux);
                // 执行选中
                // 注意: 只有 input 和 textarea 可以执行 select() 方法.
                aux.select();
                // 获得选中的内容
                var content = window.getSelection().toString();
                // 执行复制命令
                document.execCommand("copy");
                // 将 input 元素移除
                document.body.removeChild(aux);

            }
            layer.msg("复制成功！",{time:1000});

        }
    </script>


</body>
</html>
