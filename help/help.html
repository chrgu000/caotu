    <meta content=”telephone=no” name=”format-detection” />
    <title>帮助与反馈</title>
    <link rel="stylesheet" href="css/common.css"/>

</head>
<body>
    <div class="conntentsBox">
        <h5 class="outtitle">我遇到了问题</h5>
        <div class="questionBox">
            <h4 class="quetitle">
                <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/help-point2.png" alt=""/>
                如何修改昵称？
            </h4>
            <div class="queconts">
                点击我页面的用户头像，进入个人信息页面，再点击更换头像即可进行修改。
            </div>
        </div>

        <div class="questionBox">
            <h4 class="quetitle">
                <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/help-point2.png" alt=""/>
                我的网络加载异常
            </h4>
            <div class="queconts">
                <p>1 .在Android手机找到“设置”-“头图”，确认允许头图使用数据；</p>
                <p>2.加载异常时，若是WIFI，改为4G网络；</p>
                <p>3.若还有问题，请联系宽带的运营商。</p>

            </div>
        </div>

        <div class="questionBox">
            <h4 class="quetitle">
                <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/help-point2.png" alt=""/>
                我为什么收不到短信验证码?
            </h4>
            <div class="queconts">
                <p>1.检查你的手机号是否输入正确无误；</p>
                <p>2.检查你的垃圾短信箱，确保短信没有被屏蔽；</p>
                <p>3.若尝试以上方法后还是无法收到，请点击右上角【笔】，提供无法收到验证码的界面截图和你的手机号，我们会尽快联系你。</p>

            </div>
        </div>
    </div>



</body>
