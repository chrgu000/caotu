<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content=”initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width” name=”viewport” />
    <meta content=”telephone=no” name=”format-detection” />
    <title>帮助与反馈</title>
    <style>
        /* 通用样式*/
        header,#top_main,nav,#banner,footer,section{
            border:1px solid black;
        }
        body{
            font:12px PingFangSC-Regular,"microsoftyahei",Arial,Helvertica,sans-serif;
            color:#666;
            margin:0;
            padding:0;
            background:#fff;
            -webkit-text-size-adjust : 100% ;
            -moz-text-size-adjust : 100% ;
            -ms-text-size-adjust : 100% ;
            text-size-adjust : 100%;
            box-sizing: border-box;;
        }
        ul,ol,p,h1,h2,h3,h4,h5,h6,dl,dt,dd{
            margin:0;
            padding:0;
            list-style:none;
        }
        input{
            border:none;
        }
        a{
            color:#666;
            text-decoration:none;
        }
        a:hover{
            color:#ff0700;
            text-decoration:none;
        }
        .lf{
            float:left;
        }
        .rt{
            float:right;
        }
        .clear{
            clear:both;
        }
        *{box-sizing: border-box;}
        [v-cloak]{display: none;}
        .btn{display: inline-block;padding:6px 9px;background:#FF698F;color:#fff;text-align: center;cursor: pointer;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;}
        .btn img{width:100%;height:auto;}


        .conntentsBox{width:100%;padding:12px;}
        .outtitle{margin-left:74px;font-size:2.1rem;color:#999;font-weight:500;margin-top:16px;}
        .questionBox{width:100%;margin:30px auto;padding:0 30px;}
        .questionBox .quetitle{font-size:2.4rem;color:#333;font-weight:500;}
        .questionBox img{width:30px;vertical-align: baseline;margin-right:2px;}
        .questionBox .queconts{font-size:2.1rem;color:#333;width:100%;margin-top:10px;padding-left:40px;line-height: 3rem;}
    </style>

</head>
<body>
    <div class="conntentsBox">
        <h5 class="outtitle">我遇到了问题</h5>
        <div class="questionBox">
            <h4 class="quetitle">
                <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/help-point2.png" alt=""/>
                如何修改昵称？
            </h4>
            <div class="queconts">
                点击我页面的用户头像，进入个人信息页面，再点击更换头像即可进行修改。
            </div>
        </div>

        <div class="questionBox">
            <h4 class="quetitle">
                <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/help-point2.png" alt=""/>
                我的网络加载异常
            </h4>
            <div class="queconts">
                <p>1 .在Android手机找到“设置”-“头图”，确认允许头图使用数据；</p>
                <p>2.加载异常时，若是WIFI，改为4G网络；</p>
                <p>3.若还有问题，请联系宽带的运营商。</p>

            </div>
        </div>

        <div class="questionBox">
            <h4 class="quetitle">
                <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/help-point2.png" alt=""/>
                我为什么收不到短信验证码?
            </h4>
            <div class="queconts">
                <p>1.检查你的手机号是否输入正确无误；</p>
                <p>2.检查你的垃圾短信箱，确保短信没有被屏蔽；</p>
                <p>3.若尝试以上方法后还是无法收到，请点击右上角【笔】，提供无法收到验证码的界面截图和你的手机号，我们会尽快联系你。</p>

            </div>
        </div>
    </div>



</body>
</html>
