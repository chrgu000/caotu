<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>草图科技官网</title>
    <link rel="stylesheet" href="css/commons.css"/>
    <style>

        .conbox{width:100%;margin:0 auto;position: relative;}
        .conbox img{width:100%;height: auto;}
        #rightKzBox{width:15px;padding:10px;position: fixed;right:10px;top:30%;}
        #rightKzBox li{width:12px;height:12px;background:#e4e0e0;margin: 10px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;}
        #rightKzBox li a{display: inline-block;width:100%;height:100%;}
        #rightKzBox li:hover,
        #rightKzBox li.active{background:#ff698f;}
        .imgbox{position: relative;}
        #downerweimaBox{position: fixed;bottom:30px;right:25px;width:220px;text-align: center;}
        #downerweimaBox .downbox{width:48%;position: relative;float:left;margin:0 2px;}
        #downerweimaBox .titleBox{width:98%;margin:5px auto;height:40px;text-align: center;}
        #downerweimaBox .titleBox .downhref{text-align: center;display: inline-block;width:100%;height:100%;background:#ff9fb7;color:#333;
            -webkit-border-radius: 3px;font-size:14px;line-height: 40px;
            -moz-border-radius: 3px;
            border-radius: 3px;}
        #downerweimaBox .titleBox .downhref:hover{background:#e25176;}
        #downerweimaBox .downhref img{height:26px;width:auto;vertical-align: middle;margin-right:3px;}

        #downerweimaBox .downbox .title{text-align: center;font-weight:500;font-size:25px;}
        #downerweimaBox .erm{width:92%;height:auto;}
        #footdiv{text-align: center;height:55px;line-height: 55px;position: absolute;bottom:0;left:0;width:100%;font-size:13px;}
        #footdiv p span{display: inline-block;margin:0 6px;color:#666;}
        #accountLogout{cursor: pointer;margin-left:9px;}
    </style>
</head>
<body>
    <div class="conbox">
        <div id="img1" class="imgbox"><img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/home1.png" alt=""/></div>
        <div id="img2" class="imgbox" style="margin-top:-6px;"><img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/home2.png" alt=""/></div>
        <div id="img3" class="imgbox"  style="margin-top:-6px;"><img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/home3.png" alt=""/>
            <div id="footdiv">
                <p>
                    <span>鲁ICP备15027719号-1</span><span>杭州草图科技网络有限公司</span>
                    <a href="packages/privacypolicy.html" target="_blank">用户隐私协议</a>
                    <a  href="packages/accountLogout.html" target="_blank" id="accountLogout">注销账号</a>
                </p>
            </div>
        </div>
    </div>
    <!--下载区-->
    <div id="downerweimaBox">
            <div id="iosdown" class="downbox">
                <div class="titleBox">
                    <a class="downhref" href="https://itunes.apple.com/cn/app/id1398165300?mt=8">
                        <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/home-ios.png" alt="ios下载"/>iphone
                    </a>
                </div>
                <img class="erm" src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/home-ioserweima.png" alt="ios"/>
            </div>
            <div id="andrdown" class="downbox">
                <div class="titleBox">
                    <a class="downhref" href="http://caotukeji.file.alimmdn.com/app-release.apk">
                        <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/home-andro.png" alt="Android下载"/>Android
                    </a>
                </div>
                <img  class="erm" src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/home-anderweima.png" alt="ios"/>
            </div>
    </div>
    <ul id="rightKzBox">
        <li data-id="img1" class="active"><a href="javascript:void(0)" class="jumpbtn active"></a></li>
        <li data-id="img2"><a href="javascript:void(0)" class="jumpbtn"></a></li>
        <li data-id="img3"><a href="javascript:void(0)" class="jumpbtn"></a></li>
    </ul>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>

        $("#rightKzBox li").click(function () {
            $(this).addClass("active").siblings(".active").removeClass("active");
            var n = $(this).attr("data-id");
            var h=$("#"+n).height();
            var x=0;
            switch (n){
                case "img1": x = 0; break;
                case "img2": x = h; break;
                case "img3": x = h*2; break;
            }
                $('html, body').animate({
                    scrollTop: x
                }, 250);


        }); // 左侧快速导航滚动
        $(window).scroll(function() {
            //var yheight1=window.pageYOffset; //滚动条距顶端的距离
            var yheight=$(document).scrollTop(); //滚动条距顶端的距离
            var height=$(document).height();
            if(yheight>(height/2)){
                $("#rightKzBox li:nth-child(3)").addClass("active").siblings(".active").removeClass("active");
            }else if(yheight>=(height/3)){
                $("#rightKzBox li:nth-child(2)").addClass("active").siblings(".active").removeClass("active");
            }else {
                $("#rightKzBox li:nth-child(1)").addClass("active").siblings(".active").removeClass("active");
            }
        })



    </script>
</body>
</html>
