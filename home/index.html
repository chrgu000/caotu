        #rightKzBox li{width:12px;height:12px;background:#e4e0e0;margin: 10px;

        @media (max-width: 768px){

        @media (min-width: 1400px){

            #img3 .TabsBox{left:16%;}

<body>

    <!--主体-->

        <div id="img2" class="imgbox" style="margin-top:-6px;">

            <div class="TabsBox">
                <h3>你关心的 头图都知道</h3>

        <div id="img3" class="imgbox"  style="margin-top:-6px;">

    </div>
    <ul id="rightKzBox">
        <li id="page1" data-id="img1" class="active page"><a href="javascript:void(0)" class="jumpbtn active"></a></li>
        <li id="page2" class="page" data-id="img2"><a href="javascript:void(0)" class="jumpbtn"></a></li>
        <li id="page3" class="page" data-id="img3"><a href="javascript:void(0)" class="jumpbtn"></a></li>
    </ul>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>
        $("#rightKzBox li").click(function () {
            $(this).addClass("active").siblings(".active").removeClass("active");
            var n = $(this).attr("data-id");
            var h=$("#"+n).height();
            var x=0;
            switch (n){
                case "img1": x = 0; break;
                case "img2": x = h; break;
                case "img3": x = h*2; break;
            }
                $('html, body').animate({
                    scrollTop: x
                }, 250);

        });

        // 左侧快速导航滚动
        var hei = $(document).height()/3;
        //如果不加时间控制，滚动会过度灵敏，一次翻好几屏
        var startTime = 0, //翻屏起始时间
                endTime = 0,
                now = 0;
        //浏览器兼容
        if ((navigator.userAgent.toLowerCase().indexOf("firefox")!=-1)){
            document.addEventListener("DOMMouseScroll",scrollFun,false);
        }
        else if (document.addEventListener) {
            document.addEventListener("mousewheel",scrollFun,false);
        }
        else if (document.attachEvent) {
            document.attachEvent("onmousewheel",scrollFun);
        }
        else{
            document.onmousewheel = scrollFun;
        }

        //滚动事件处理函数
        function scrollFun(event){
            startTime = new Date().getTime();
            var delta = event.detail || (-event.wheelDelta);
            var ai=$("#rightKzBox li.active").index()+1;
            //mousewheel事件中的 “event.wheelDelta” 属性值：返回的如果是正值说明滚轮是向上滚动
            //DOMMouseScroll事件中的 “event.detail” 属性值：返回的如果是负值说明滚轮是向上滚动

            if ((endTime - startTime) < -500){
                if(delta>0 && ai<3){
                    //向下滚动
                    ai=ai+1;
                    $("#rightKzBox li:nth-child("+ai+")").addClass("active").siblings(".active").removeClass("active");
                   toPage(ai);
                }
                if(delta<0 && ai>1){
                    //向上滚动
                    ai=ai-1;
                    $("#rightKzBox li:nth-child("+ai+")").addClass("active").siblings(".active").removeClass("active");

                    toPage(ai);
                }
                endTime = new Date().getTime();
            }
            else{
                event.preventDefault();
            }
        }
        function toPage(now){
            var x=0;
            switch (now){
                case 1: x = 0; break;
                case 2: x = hei; break;
                case 3: x = hei*2; break;
            }
            $('html, body').animate({
                scrollTop: x
            }, 500);

        }

    </script>
