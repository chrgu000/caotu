    <script>
        magnitude("GMKPAGE4", "NO");
        //长按事件
        var longClick = 0;
        $("#showimg").on({
            touchstart: function (e) {
                // 长按事件触发
                timeOutEvent = setTimeout(function () {
                    timeOutEvent = 0;
                    let appdata = localStorage.userinfolist;
                    appdata = JSON.parse(appdata);
                    let title = '分享title';
                    let desc = '分享desc';
                    // alert(appdata.apptype);
                    // alert(appdata.userid);
                    if (appdata.apptype != "web") {
                        let share = {
                            "webType": "1", //类型
                            "title": title, //分析的title名
                            "url": postappimgurl, //分享的链接
                            "content": desc, //描述
                            "icon": ""
                        };
                       /* $("#show").html(share);*/
                        if(share.url==""){
                            share=sharewxjson;
                        }
                        share = JSON.stringify(share);
                        // alert(appdata.apptype);
                        // e.preventDefault();
                        if (appdata.apptype == "Android") {

                            window.android.shareweb(share);
                        } else if (appdata.apptype == "IOS") {

                            window.webkit.messageHandlers.shareweb.postMessage(share); //调用ios方法
                        }
                    }
                }, 400);
                //长按400毫秒
            },
            touchmove: function () {
                clearTimeout(timeOutEvent);
                timeOutEvent = 0;
                // alert("移动了");
            },
            touchend: function () {
                clearTimeout(timeOutEvent);
                if (timeOutEvent != 0) {
                    // 点击事件
                    // alert('你点击了');
                }
                return false;
            }
        })
