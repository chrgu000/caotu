            var u = navigator.userAgent;

                //console.log("Android");
                window.location.href = "https://a.app.qq.com/o/simple.jsp?pkgname=com.caotu.duanzhi";
                console.log(1);

            } else if (u.indexOf('iPhone') > -1) {//苹果手机
                //console.log("苹果手机");
                window.location.href = "https://itunes.apple.com/cn/app/id1398165300?mt=8";
                console.log(2);

            } else if (u.indexOf('Windows Phone') > -1) {//winphone手机
                //console.log("winphone手机");
                window.location.href = "https://a.app.qq.com/o/simple.jsp?pkgname=com.caotu.duanzhi";
