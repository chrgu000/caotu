<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">
    <!--强制页面横屏或竖屏显示 content：landscape|portrait-->
    <meta name="screen-orientation" content="landscape">
    <meta content=”telephone=no” name=”format-detection” />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <title>段友守护者</title>
    <link rel="stylesheet" href="css/common.css">
  
    <style>
        .conntentsBox{padding:0;line-height: initial;}
        .imgBox{width:100%;margin-top:-7px;position: relative;}
        .banner{margin-top:0;}
        .imgBox img{width:100%;height:auto}
        .buttonimg img{width:100%;height:auto}
        #checkedBtn,#checkedBtn2{position: absolute;bottom:10%;left:15%;width:70%;height:72px;z-index:40;}
        #checkedBtn2{bottom:23%;}
        #testBtn{position:absolute;right:0;top:3px;width:90px;height:50px;z-index:40;}
        #isTimeFinBtn{position:absolute;right:3px;top:3px;width:80px;height:50px;z-index:40;}
        .checkConditionBox{position: absolute;top:29%;left:7%;width:86%;color:#333;font-size:0.9rem;background:#fff;}
        .checkConditionBox .time{height:55px;line-height: 55px;background:#F3F3F6;padding:0 7%;position: relative;}
        .checkConditionBox .testcd2{line-height: 15px;padding:12px 7%;position: relative;}
        .imgBox .yybgimg{position: absolute;left:5%;top:8%;width:90%;height:86%;z-index:15;}
        #userFullTipBox{width:100%;height:100%;position: fixed;left:0;top:0;z-index:50;background:rgba(0,0,0,.5);display: none;text-align: center;}
        #userFullTipBox.active{display: block;}
        #userFullTipBox .fullimg{width:80%;height:auto;margin-top:20%;}
        #userFullBtnBox{width:100%;margin-top:-110px;text-align: center;}
        #userFullBtnBox button{width:45%;height:55px;}
        #userFullBtn img{width:100%;height:auto;}
    </style>

</head>
<body>
    <div class="conntentsBox" id="dfguardian">
        <div class="banner imgBox">
            <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardianbanner.png" alt="">
        </div>
        <div class="imgBox">
            <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardian1.png" alt="">
        </div>
        <div class="imgBox">
            <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardian2.png" alt="">
            <img class="yybgimg" src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardian2-2.png" alt="">
            <div class="checkConditionBox">
                <p class="time">(1)注册时间≥15天 <button type="button" id="isTimeFinBtn" class="buttonimg"><img v-bind:src="timestatus" alt=""></button></p>
                <div class="testcd2">
                    <p >(2)通过段子哥测试
                    <p style="font-size:0.8rem;">(共10题，答对9题则可申请)</p>
                    <button type="button" id="testBtn"  class="buttonimg"><a target="_self" v-bind:href="testurl"><img v-bind:src="testtatus" alt=""></a></button></p>
                </div>

            </div>

            <button type="button" id="checkedBtn" class="buttonimg"><a v-bind:href="checkurl"><img v-bind:src="checkedstatus" alt=""></a></button>
        </div>
        <div class="imgBox">
            <img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardian3.png" alt="">
            <button type="button" id="checkedBtn2" class="buttonimg"><a v-bind:href="checkurl"><img v-bind:src="checkedstatus" alt=""></a></button>
        </div>

    </div>
    <!--人爆满的提示-->
    <div id="userFullTipBox" class="">
        <img class="fullimg" src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/userfulltip.png" alt="">

        <div id="userFullBtnBox">
            <button type="button" class="buttonimg" id="userFullBtn"><img src="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/iknowbtn.png" alt=""></button>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <script>



        var userstatusvue = new Vue({
            el: '#dfguardian',
            data: {
                timestatus:"https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardianunfined.png",
                testtatus:"https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardiantestentbtn2.png",
                checkedstatus:"https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardiancheck2.png",
                testurl:"javascript:void(0);",
                checkurl:"javascript:void(0);",
            },
            // 在 `methods` 对象中定义方法
            methods: {
                choose:function(event){

                }

            }
        });

      /*  var userinfolist={//用户信息
            "appticket":"",
            "userid":"",
            "username":"",
            "isfull":0,//人数是否已满
            "ishave":0,//审核资格
            "istest":1//测试资格
        };
        localStorage.userinfolist =JSON.stringify(userinfolist) ;//存缓存*/
   dealstatus();
   function dealstatus(){
       /*没有key和userid跳转下载*/
       if(localStorage.userinfolist=="" || localStorage.userinfolist ==undefined || localStorage.userinfolist == null){
         //  console.log(1);
           userstatusvue.checkurl="isshare.html";
       }else{
          // console.log(2);
           var userinfolist=JSON.parse(localStorage.userinfolist);
           console.log(userinfolist);
           if(userinfolist.ishave ==1){
               userstatusvue.checkedstatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardiancheck.png";
               userstatusvue.timestatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardianfined.png";
               userstatusvue.testtatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardiantestentbtn2.png";
               userstatusvue.checkurl="checkedindex.html";
               userstatusvue.testurl="javascript:void(0);";
           }else{
               userstatusvue.checkurl="javascript:void(0);";
               userstatusvue.checkedstatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardiancheck2.png";
               if(userinfolist.isfull ==1){
                   $("#userFullTipBox").addClass("active");
               }

               if(userinfolist.istest ==1){
                   userstatusvue.testurl="dftest.html";
                   userstatusvue.testtatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardiantestentbtn.png";
                   userstatusvue.timestatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardianfined.png";

               }else{
                   userstatusvue.testurl="javascript:void(0);";
                   userstatusvue.testtatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardiantestentbtn2.png";
                   if(userinfolist.istest ==3){
                       userstatusvue.timestatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardianunfined.png";
                   }else if(userinfolist.istest ==2){
                       userstatusvue.timestatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardianfined.png";
                   }
               }
           }
       }
       if( localStorage.istest ==1){
          // console.log(22);
           userstatusvue.testurl="javascript:void(0);";
           userstatusvue.testtatus="https://ctkj-1256675270.cos.ap-shanghai.myqcloud.com/appcheckedh5page_nhdz/guardian/guardiantestentbtn2.png";
       }


   }

   $("#userFullBtn").click(function(){
       $("#userFullTipBox").removeClass("active");
   })

    </script>


</body>
</html>
