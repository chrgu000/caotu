    /*获取审核数据*/
    function getcheckdata(){
        layer.msg('努力中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: true,offset: '50px', time:1000}) ;
        var datapost={"yes":"one"};
        datapost=JSON.stringify(datapost);
        $.ajax({
            url : path+'/CTKJBUSINESS/content/getauncheck.do',
            cache:false,//false就不会从浏览器缓存中加载请求信息了
            type:"POST",
            contentType: "application/json",
            dataType:"JSON",
            async:true,
            data: datapost,
            error: function(data){
                layer.msg("服务器未响应,请稍后再试!");
//                console.log("标签列表获取失败：");
//                console.log(data);
            },
            success:function(diskJson){
//                console.log("ugc审核数据：");
//                console.log(diskJson);
                if(diskJson.code=="1000"){
                    $("#mainConTitle").html(diskJson.data.contenttitle);
                    $("#mainCont .contitleTip").html(diskJson.data.contenttitle.length+"/字");
                    $("#finalAuditor").html(userdatas.data.username);
                    $("#checkpublisher").html(diskJson.data.contentuid);
                    $("#detailCon").attr("data-id",diskJson.data.contentid);
                    $("#movieStyle").css({"display":"inline-block"}).attr("data-change","0");
                    $("#movieSelect").css({"display":"none"});
                    if(diskJson.data.contenttag =="" || diskJson.data.contenttag == null || diskJson.data.contenttag == undefined){
                        $("#checkTagSearch1").attr("data-val","").val("").removeAttr("readonly");
                        $("#checkTagul1").removeClass("hid");
                    }else{
                        $("#checkTagSearch1").attr("data-val",diskJson.data.contenttag).val(diskJson.data.tagshow).attr("readonly",true);
                        $("#checkTagul1").addClass("hid");
                    }

                    var contenttype="", murl="ugc-moveicheck.html";
                    switch(diskJson.data.contenttype){
                        case "1":contenttype="横视频";murl="ugc-moveicheck.html";break;
                        case "2":contenttype="竖视频";murl="ugc-moveicheck.html";break;
                        case "3":contenttype="图片";murl="ugc-picturecheck.html";break;
                        case "4":contenttype="图文";murl="ugc-picturecheck.html";break;
                    }

                    if(diskJson.data.contenttype == "1" || diskJson.data.contenttype == "2"){
                        var movielist=diskJson.data.contenturllist;
                        movielist=JSON.parse(movielist);
                        $("#movieImgBox").css("display","block");
                        $("#movieImgBox .movieshowimg img").attr("src",movielist[0]);
                        $("td.playcountBox").css("display","table-cell");
                    }else{
                        $("#movieImgBox").css("display","none");
                        $("td.playcountBox").css("display","none");
                    }
                    /*标签*/
                    let dataval="",searchid=0;
                    getlabellist(dataval,searchid);//标签
                    /*加载视频，图片页面*/
                    $("#mainContain").load(murl,function(){
                        geturl(diskJson);
                    });
                    $("#movieStyle").attr("data-val",diskJson.data.contenttype).html(contenttype);
                    $("#unchecknum").html(diskJson.data.pushcount);

                }else if(diskJson.code=="2000"){
                    layer.msg(diskJson.message);
                    setTimeout(function(){
                        $("#fixedTips").css({"display":"block"});
                        $("#myConmentsSub").attr("disabled",true);
                        $("#ugcsubbtn").attr("disabled",true);
                        $("#mainConTitle").html("");
                        $("#checkpublisher").html("");
                        $("#mainContain").empty();
                        $('#leftNavsRebox', window.parent.document).removeClass("show");
                        window.location.href="../index_v1.html"
                    },2000)
                }else{
                    layer.msg("数据有误请重试！！")
                }


            }
        })
    }

    /*马甲用户列表获取*/
    function getpush(){
        var createuser=userdatas.data.userid;
        var tjdatas={"pageno":1,"pagesize":999,"createuser":createuser};
        tjdatas=JSON.stringify(tjdatas);
        $.ajax({
            url : path2+'/CTKJBUSINESS/vest/vestlist.do',
            cache:true,//false就不会从浏览器缓存中加载请求信息了
            type:"POST",
            contentType: "application/json",
            dataType:"JSON",
            async:false,
            data: tjdatas,
            //data: {taglevel:3,pageno:1,pagesize:999},
            error: function(data){
                layer.msg("服务器未响应,请稍后再试!");
                //console.log("马甲用户列表失败：");
                //console.log(data);
            },
            success:function(diskJson){
//               console.log("马甲用户列表获取：");
//               console.log(diskJson);
                $("#myNameSelect").empty();
                $.each(diskJson.data.rows,function(i,n){
                    $("#myNameSelect").append(' <option  data-head="'+n.userheadphoto+'" value="'+ n.userid+'">'+ n.username+'</option>');
                })


            }
        });
    }

    /*标签列表获取*/
    function getlabellist(dataval,searchid){
        var datapost={"taglevel":3,"pageno":1,"pagesize":999,"tagname":dataval};
        datapost=JSON.stringify(datapost);
        $.ajax({
            url : path+'/CTKJBUSINESS/tag/taglist.do',
            cache:false,//false就不会从浏览器缓存中加载请求信息了
            type:"POST",
            contentType: "application/json",
            dataType:"JSON",
            async:false,
            data: datapost,
            error: function(data){
                layer.msg("服务器未响应,请稍后再试!");
                //console.log("标签列表获取失败：");
                //console.log(data);
            },
            success:function(diskJson){
//                console.log("标签列表获取：");
//                console.log(diskJson);
                if(searchid ==0){
                    $(".searchSecondMenu").empty();
                    $.each(diskJson.data.rows,function(i,n){
                        if(n.tagid&&n.tagid !=null && n.tagname && n.tagname!=null){
                            $(".searchSecondMenu").append(' <li data-val="'+ n.tagid+'">'+ n.tagname+'</li>');
                        }
                    });
                }else{
                    var searid="#"+searchid;
                    $(searid).siblings(".searchSecondMenu").empty();
                    $.each(diskJson.data.rows,function(i,n){
                        if(n.tagid&&n.tagid !=null && n.tagname && n.tagname!=null){
                            $(searid).siblings(".searchSecondMenu").append(' <li data-val="'+ n.tagid+'">'+ n.tagname+'</li>');
                        }
                    });

                }
            }
        });
    }
/*标签搜索框焦点事件*/
    $("#detailCon .searchMenu .searchTag").focus(function(){
        $(this).siblings(".searchSecondMenu").addClass("active");
    });
    $("#detailCon .searchMenu .searchTag").blur(function(){
        var searchid=$(this).attr("id");
        setTimeout(function(){
            $("#"+searchid).siblings(".searchSecondMenu").removeClass("active");
        },500);
    });
    /*标签选择*/
    $("#detailCon .searchMenu .searchSecondMenu").delegate("li","click",function(){
        let txt=$(this).html();
        let dataval=$(this).attr("data-val");
        $(this).parent(".searchSecondMenu").siblings(".searchTag").val(txt).attr("data-val",dataval);
    });
    /*搜索框键盘输入*/
    $("#detailCon .searchMenu .searchTag").keyup(function(){
        $(this).attr("data-val","");
        var dataval=$(this).val();
        var searchid=$(this).attr("id");
        getlabellist(dataval,searchid);
    });
    $("#detailCon .searchMenu .searchTag").keydown(function(event) {
        if (event.keyCode == 13) {
            $(this).attr("data-val","");
            var dataval=$(this).val();
            var searchid=$(this).attr("id");
            getlabellist(dataval,searchid);
        }
    });

    /*发送*/
    var talknum=0;
    function enterd(){
        var text= $("#myComments").val();
        text= $.trim(text);
        if(text == ""){
            layer.msg("发送内容不能为空！");
        }else{
            var userid=$("#myNameSelect").val();
            var userName=$("#myNameSelect option:checked").text();
            var userHead=$("#myNameSelect option:checked").attr("data-head");
            var lvty= $("#commontsSrBox").attr("data-type");
            var index= $("#commontsSrBox").attr("data-list");
            var index2= $("#commontsSrBox").attr("data-list2");
            var goods=Number($("#mySetNum").val());
            var commentid=genID(22);//评论ID
            var contentid=genID(22);//内容ID
            var createtime=getmytime();

            if(lvty ==0){
                usertalk.items.push( { "commentid":commentid,"userid":userid,"replyuser":"","replyusername":"","commentreply":1,"userimg":userHead,"userName":userName,"contentid":contentid,"commenttext":text, "commentgood":goods,"replycomment":"","replyfirst":commentid,"createtime":createtime,recall:[]});
            }else if(lvty ==1){
                var replyuser=usertalk.items[index].userid;
                var replyusername=usertalk.items[index].userName;
                var replycomment =usertalk.items[index].commentid;
                usertalk.items[index].recall.push({ "commentid":commentid,"userid":userid,"replyuser":replyuser,"replyusername":replyusername,"commentreply":0,"userimg":userHead,"userName":userName,"contentid":contentid,"commenttext":text, "commentgood":goods,"replycomment":replycomment,"replyfirst":replycomment,"createtime":createtime});
            }else if(lvty ==2){
                var replyuser=usertalk.items[index].recall[index2].userid;
                var replyusername=usertalk.items[index].recall[index2].userName;
                var replycomment =usertalk.items[index].recall[index2].commentid;
                var replyfirst =usertalk.items[index].commentid;
                usertalk.items[index].recall.push({ "commentid":commentid,"userid":userid,"replyuser":replyuser,"replyusername":replyusername,"commentreply":0,"userimg":userHead,"userName":userName,"contentid":contentid,"commenttext":text, "commentgood":goods,"replycomment":replycomment,"replyfirst":replyfirst,"createtime":createtime});
            }
            $("#commontsSrBox").attr("data-type",0);
            $("#myComments").val("");
            $("#mySetNum").val(1);
            talknum++;
            $("#talkAboutBox .talkNum").html(talknum);
            $("#myComments").attr("placeholder","");

        }

    }

            ,btn3:function(index){

    function subd2(isend){
        layer.msg('提交中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: true,offset: '50px', time:1000}) ;
        let checkuid=userdatas.data.userid;
        let contentid= $("#detailCon").attr("data-id");
        let contentlevel= $("#checkConLevel").val();
        var commenttext=usertalk.items;
        var tag1=$("#checkTagSearch1").attr("data-val");
        var tag2=$("#checkTagSearch2").attr("data-val");
        var tag3=$("#checkTagSearch3").attr("data-val");
        var contenttag=[];
        if(tag1 !="" && tag1 !=null){contenttag.push(tag1)}
        if(tag2 !="" && tag2 !=null){contenttag.push(tag2)}
        if(tag3 !="" && tag3 !=null){contenttag.push(tag3)}
        contenttag=unique10(contenttag);
       // console.log(contenttag);
        if(contenttag== "" || contenttag.length==0){
            layer.msg("请至少选择一项标签！！");
            return false;
        }
        var ispass="YES";
        if(contentlevel == "0"){
            layer.msg("请选择V以外的内容等级");
            return false;
        }
        if(contentlevel == "D"){
            ispass="NO";
        }else{
            ispass="YES";
        }
        var contenttype=$("#movieStyle").attr("data-change");
        if(contenttype =="0"){
            contenttype=""
        }else{
            contenttype=$("#movieSelect").val();
        }
        var contentgoods=$("#contentgoods").val();
        var playcount=$("#playcount").val();
        var datapost={
            "checkuid":checkuid,
            "contentid":contentid,
            "contentlevel":contentlevel,
            "contenttag":contenttag,
            "commenttext":commenttext,
            "contenttype":contenttype,
            "contentgoods":contentgoods,
            "playcount":playcount,
            "ispass":ispass
        };
//        console.log("datapost:::");
//        console.log(datapost);
        datapost=JSON.stringify(datapost);
        $.ajax({
            url : path+'/CTKJBUSINESS/content/pushchecked.do',
            cache:false,//false就不会从浏览器缓存中加载请求信息了
            type:"POST",
            contentType: "application/json",
            dataType:"JSON",
            async:true,
            data: datapost,
            error: function(data){
                layer.msg("服务器未响应,请稍后再试!");
                //console.log("标签列表获取失败：");
                //console.log(data);
            },
            success:function(diskJson){
//                console.log("ugc审核提交：");
//                console.log(diskJson);
                if(diskJson.code=="1000"){
                    layer.msg("提交成功！！",{
                        icon: 16,
                        offset:['50%'],
                        shade : [0.5 , '#000' , true],
                        time: 1500 //2秒关闭（如果不配置，默认是3秒）
                    });
                        setTimeout(function(){
                            if(isend ==1){
                                layer.msg("下一个！！",{
                                    icon: 16,
                                    offset:['50%'],
                                    shade : [0.5 , '#000' , true],
                                    time: 1500 //2秒关闭（如果不配置，默认是3秒）
                                },function(){
                                    /*初始化*/
                                    backzero();
                                  //  window.location.href="../content-manage/ugc-checksconts.html";

                                });
                            }else{
                                layer.msg("返回首页！！",{
                                    icon: 16,
                                    offset:['50%'],
                                    shade : [0.5 , '#000' , true],
                                    time: 1500 //2秒关闭（如果不配置，默认是3秒）
                                },function(){
                                    isreload=2;
                                    $('#leftNavsRebox', window.parent.document).removeClass("show");
                                    window.location.href="../index_v1.html";

                                });
                            }
                        },1500);

                }else{
                    layer.msg("数据有误请检查后重试！！");
                    /*初始化*/
                    backzero();

                }


            }
        })
    }
