    <!DOCTYPE html>
        <html>

        <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--360浏览器优先以webkit内核解析-->


        <title>未审核</title>

        <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
        <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
        <link href="../../css/animate.css" rel="stylesheet">
        <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
            <script src="../../js/vue.js"></script>
        <style>
        #contentTypeBox{width:100%;height:60px;padding-top:12px;padding-left:30px;border-bottom:1px dashed #1c2b36;}
        #contentTypeBox .contentType.active{background:#9d14bd;}
        #contentPageBox{width:100%;height:calc(100% - 100px);}
        </style>
        </head>

<body class="gray-bg">
    <div id="contentTypeBox">
        <span class="contentType active btn btn-primary con1" data-url="uncheck.html" v-if="uncheck" v-on:click="jump('con1','uncheck.html?pageon=1')">未审核</span>
        <span class="contentType btn btn-primary con2" data-url="unpublish.html" v-if="unpublish" v-on:click="jump('con2','unpublish.html')">预发布</span>
        <span class="contentType btn btn-primary con3" data-url="publish.html" v-if="publish" v-on:click="jump('con3','publish.html')">已发布</span>
    </div>
    <div id="contentPageBox" data-info="cod" >

    </div>


    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript">
        $(function(){
          
            
            $("#contentPageBox").load("uncheck.html",function(){
                let ifinfo = window.location.search;
                //console.log(ifinfo);
                if(ifinfo && ifinfo !=""){
                    ifinfo=ifinfo.substring(8);
                    getcheck(ifinfo);
                }else{
                    //console.log(222);
                    getcheck(1);
                }
                
            });
            userlevelpd.greet();
        });

        function aa(){
           ////console.log(11);
        }

        var userlevelpd = new Vue({
            el: '#contentTypeBox',
            data: {
                uncheck:true,
                unpublish:true,
                publish:true
            },
            // 在 `methods` 对象中定义方法
            methods: {
                greet: function (event) {
                    var lv=userdatas.data.userlevel;
                   if(lv == "E"){
                       this.uncheck=true;
                       this.unpublish=false;
                       this.publish=false;
                   }
                },
                jump:function(obj,url){
                    $("."+obj).addClass("active").siblings(".active").removeClass("active");
                    $("#contentPageBox").load(url);
                    getcheck(1);
                }
            }
        });


    </script>
</body>
</html>
