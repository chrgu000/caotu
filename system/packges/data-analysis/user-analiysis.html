    <!DOCTYPE html>
        <html>
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 用户分析</title>
        <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
        <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
        <link href="../../css/common.css" rel="stylesheet">
        <link href="../../plugin/layer/skin/layer.css" rel="stylesheet">
        <link href="../../css/animate.css" rel="stylesheet">
        <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
        <link href="../../plugin/datepicker/jquery.datetimepicker.css" rel="stylesheet">
        <link href="../../plugin/font/iconfont.css" rel="stylesheet">
        <style>
        #contentTypeBox{width:100%;height:60px;padding-top:12px;padding-left:30px;border-bottom:1px dashed #1c2b36;}
        #contentTypeBox .contentType.active{background:#9d14bd;}
        #newLabelLevel{width:124px;height:30px;vertical-align: middle;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;margin-right:3px;}
        .consbox{width:100%;margin:25px auto;padding:6px;overflow: hidden;}
        .consbox .leftconsbox{width:calc(100% - 200px);height:420px;overflow-x: auto;float:left;}
        .consbox .rightconsbox{width:200px;height:420px;overflow-y: auto;float:left;border:1px solid #ddd;}
        </style>
        </head>

<body class="gray-bg">
    <h3 style="padding-left:28px;">数据跟新时间：<span id="updateTime"></span></h3>
    <div id="contentTypeBox">
        <span class="contentType active btn btn-primary" data-url="user-riseanalysis.html">增长分析</span>
        <span class="contentType btn btn-primary" data-url="user-attributeanalisis.html">属性分析</span>
        <span class="contentType btn btn-primary" data-url="user-behaveior.html">用户行为</span>
    </div>

    <div id="contentPageBox">

    </div>


    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../plugin/layer/layer.js"></script>
    <script src="../../plugin/datepicker/jquery.datetimepicker.full.min.js"></script>
    <script src="../../js/vue.js"></script>
    <!-- ECharts -->
    <script src="../../js/plugins/echarts/echarts-all.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#contentPageBox").load("user-riseanalysis.html");
        });

        //标签管理选择
        $("#contentTypeBox .contentType").click(function(){
            $(this).addClass("active").siblings(".active").removeClass("active");
            var url=$(this).attr("data-url");
            $("#contentPageBox").load(url);
        })


    </script>
</body>
</html>
